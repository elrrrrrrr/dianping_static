      <p class="content-text">创立于1999年的万岁寿司，在广州的时尚潮流聚集地流行前线开出了第一家连锁店，经过了十几年的风雨历程，现拥有100多间分店已遍布全国22个省份，品牌效应正在快速辐射传播。<br>
      多年来万岁寿司原有数百个产品品种的基础上，通过不断的研发创新，形成自己独具特色的东瀛时尚美食文化，各色刺身、寿司、铁板烧、料理、串烧、炸物、面食等经典日式美食琳琅满目，尤其特色三文鱼刺身，在广州乃至全国分店就餐食客中有良好的口碑效应。</p>
